{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<h3>Ajouter une marque</h3>
<form action="" method="post">
  {% csrf_token %}
  <div class="form-group">
     {{ form|crispy }}
  </div>
  <input type="submit" class="btn btn-primary" value="{% if object %}Modifier {% else %} Ajouter{% endif %}">
</form>
{% endblock%}
